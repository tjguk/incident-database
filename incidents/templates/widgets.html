{% macro select(name, values, current_value) %}
<select name="{{name}}" id="{{name}}" >
  {% for code, display in values %}
  <option value="{{code}}" {{'SELECTED' if code == current_value}}>{{display}}</option>
  {% endfor %}
</select>
{% endmacro %}

{% macro checkbox(label, name, is_checked) %}
<input type="checkbox" id="{{name}}" name="{{name}}" {{'CHECKED' if is_checked}}/>
{% endmacro %}
